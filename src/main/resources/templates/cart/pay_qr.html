<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán qua QR - KIXORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .qr-card { max-width: 500px; margin: 50px auto; border-radius: 15px; border: none; }
        .qr-img { width: 100%; max-width: 300px; border: 5px solid #fff; border-radius: 10px; }
        .btn-black { background-color: #212529; color: white; }
        .btn-black:hover { background-color: #000; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="card qr-card shadow-lg">
        <div class="card-header bg-dark text-white text-center py-3">
            <h4 class="mb-0"><i class="fa-solid fa-qrcode me-2"></i>QUÉT MÃ THANH TOÁN</h4>
        </div>
        <div class="card-body text-center">
            <p class="text-muted">Đơn hàng: <strong th:text="'#' + ${order.id}"></strong></p>

            <div class="bg-light p-3 d-inline-block rounded shadow-sm mb-3">
                <img th:src="${qrUrl}" alt="QR Payment" class="qr-img shadow-sm">
            </div>

            <div class="alert alert-info text-start">
                <ul class="mb-0 small">
                    <li>Số tiền: <strong class="text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></strong></li>
                    <li>Nội dung: <strong th:text="'KIXORA' + ${order.id}"></strong></li>
                    <li>Chủ tài khoản: <strong>NGUYEN TUAN KHOA</strong></li>
                </ul>
            </div>

            <p class="small text-muted italic">Sau khi chuyển khoản xong, vui lòng nhấn xác nhận bên dưới.</p>

            <div class="d-grid gap-2">
                <a href="/home" class="btn btn-black btn-lg">Xác nhận đã thanh toán</a>
                <a href="/cart/view" class="btn btn-link text-muted">Quay lại giỏ hàng</a>
            </div>
        </div>
        <div class="card-footer text-center py-3 bg-white">
            <img src="https://img.vietqr.io/image/TPB-113366668888-compact.png" height="30" alt="VietQR">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
