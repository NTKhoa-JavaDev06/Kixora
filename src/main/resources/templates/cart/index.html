<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Giỏ hàng của bạn</h2>

<table class="table table-hover align-middle">
    <thead class="table-dark">
    <tr>
        <th>Ảnh</th>
        <th>Sản phẩm</th>
        <th>Phân loại</th>
        <th>Giá</th>
        <th style="width: 150px;">Số lượng</th>
        <th>Thành tiền</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td><img th:src="${item.image}" width="60" class="rounded"></td>
        <td th:text="${item.name}">Tên sản phẩm</td>
        <td>
            <span class="badge bg-secondary" th:text="${item.color}">Màu</span>
            <span class="badge bg-info" th:text="${item.size}">Size</span>
        </td>
        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</td>
        <td>
            <form th:action="@{/cart/update}" method="post" class="d-flex">
                <input type="hidden" name="id" th:value="${item.variantId}">
                <input type="number" name="qty" th:value="${item.quantity}"
                       onchange="this.form.submit()" class="form-control form-control-sm">
            </form>
        </td>
        <td class="fw-bold" th:text="${#numbers.formatDecimal(item.amount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</td>
        <td>
            <a th:href="@{|/cart/remove/${item.variantId}|}" class="btn btn-sm btn-outline-danger">Xóa</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(items)}">
        <td colspan="7" class="text-center p-5">Giỏ hàng trống. <a href="/">Mua sắm ngay!</a></td>
    </tr>
    </tbody>
</table>

<div class="row mt-4" th:if="${not #lists.isEmpty(items)}">
    <div class="col-md-6">
        <a th:href="@{/cart/clear}" class="btn btn-warning">Xóa sạch giỏ hàng</a>
        <a href="/" class="btn btn-secondary">Tiếp tục mua sắm</a>
    </div>
    <div class="col-md-6 text-end">
        <h4>Tổng thanh toán: <span class="text-danger" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span></h4>
        <hr>
        <button class="btn btn-success btn-lg w-100">THANH TOÁN (CHECKOUT)</button>
    </div>
</div>

</body>
</html>
