<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng - KIXORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-btn { padding: 2px 10px; font-size: 0.8rem; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card border-0 shadow-sm p-4">
        <h3 class="fw-bold mb-4">Danh sách đơn hàng</h3>
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Ngày đặt</th>
                <th>Địa chỉ giao hàng</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Thanh toán</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="'#' + ${o.id}" class="fw-bold"></td>
                <td th:text="${#temporals.format(o.orderDate, 'dd/MM HH:mm')}"></td>
                <td class="small" th:text="${o.shippingAddress}" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></td>
                <td class="text-success fw-bold" th:text="${#numbers.formatDecimal(o.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
                <td>
                            <span class="badge rounded-pill"
                                  th:classappend="${o.status == 'Pending' ? 'bg-warning text-dark' : (o.status == 'Done' ? 'bg-success' : 'bg-secondary')}"
                                  th:text="${o.status}"></span>
                </td>
                <td th:text="${o.paymentStatus}"></td>
                <td>
                    <div class="d-flex gap-1">
                        <form th:if="${o.status == 'Pending'}" th:action="@{/admin/orders/update-status}" method="post">
                            <input type="hidden" name="id" th:value="${o.id}">
                            <input type="hidden" name="status" value="Confirmed">
                            <button class="btn btn-sm btn-outline-primary status-btn">Xác nhận</button>
                        </form>

                        <form th:if="${o.status == 'Confirmed'}" th:action="@{/admin/orders/update-status}" method="post">
                            <input type="hidden" name="id" th:value="${o.id}">
                            <input type="hidden" name="status" value="Done">
                            <button class="btn btn-sm btn-success status-btn">Hoàn tất</button>
                        </form>

                        <form th:if="${o.status != 'Done'}" th:action="@{/admin/orders/update-status}" method="post">
                            <input type="hidden" name="id" th:value="${o.id}">
                            <input type="hidden" name="status" value="Cancelled">
                            <button class="btn btn-sm btn-outline-danger status-btn">Hủy</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
