<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KIXORA Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --admin-green: #2ecc71; --dark-bg: #2c3e50; }
        body { background: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { min-height: 100vh; background: var(--dark-bg); width: 260px; position: fixed; transition: all 0.3s; }
        .sidebar .nav-link { color: #a4b0be; padding: 15px 25px; transition: 0.2s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #34495e; color: var(--admin-green); border-left: 4px solid var(--admin-green); }
        .main-content { margin-left: 260px; padding: 40px; }
        .stat-card { border: none; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .stat-icon { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="p-4"><h3 class="text-white fw-bold">KIXORA <span class="text-success text-xs">PRO</span></h3></div>
    <nav class="nav flex-column">
        <a class="nav-link active" th:href="@{/admin/dashboard}"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a class="nav-link" th:href="@{/admin/products}"><i class="fas fa-box me-2"></i> Sản phẩm</a>
        <a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-shopping-cart me-2"></i> Đơn hàng</a>
        <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users me-2"></i> Người dùng</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold mb-4 text-dark">Bảng điều khiển</h2>

    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="card stat-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted mb-1">Doanh thu</h6>
                        <h4 class="fw-bold mb-0" th:text="${#numbers.formatDecimal(revenue, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</h4>
                    </div>
                    <div class="stat-icon bg-success bg-opacity-10"><i class="fas fa-wallet text-success"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted mb-1">Đơn hàng</h6>
                        <h4 class="fw-bold mb-0" th:text="${totalOrders}">0</h4>
                    </div>
                    <div class="stat-icon bg-primary bg-opacity-10"><i class="fas fa-shopping-bag text-primary"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted mb-1">Sản phẩm</h6>
                        <h4 class="fw-bold mb-0" th:text="${totalProducts}">0</h4>
                    </div>
                    <div class="stat-icon bg-warning bg-opacity-10"><i class="fas fa-boxes text-warning"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted mb-1">Thành viên</h6>
                        <h4 class="fw-bold mb-0" th:text="${totalUsers}">0</h4>
                    </div>
                    <div class="stat-icon bg-info bg-opacity-10"><i class="fas fa-user-friends text-info"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 p-4">
        <h5 class="fw-bold mb-4">5 Đơn hàng mới nhất</h5>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="text-muted small">
                <tr>
                    <th>MÃ ĐƠN</th>
                    <th>KHÁCH HÀNG</th>
                    <th>NGÀY ĐẶT</th>
                    <th>TỔNG TIỀN</th>
                    <th>TRẠNG THÁI</th>
                    <th>HÀNH ĐỘNG</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${recentOrders}">
                    <td th:text="'#' + ${o.id}" class="fw-bold"></td>
                    <td th:text="${o.userId}"></td>
                    <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-success fw-bold"
                        th:text="${#numbers.formatDecimal(o.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
                    <td>
            <span class="badge rounded-pill"
                  th:classappend="${o.status == 'Pending' ? 'bg-warning text-dark' : 'bg-success'}"
                  th:text="${o.status}"></span>
                    </td>
                    <td><a th:href="@{/admin/orders/detail/{id}(id=${o.id})}" class="btn btn-sm btn-light border">Chi tiết</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
