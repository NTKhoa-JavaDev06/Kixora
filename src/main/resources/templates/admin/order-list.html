<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KIXORA Admin - Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --admin-green: #2ecc71; --dark-bg: #2c3e50; }
        body { background: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { min-height: 100vh; background: var(--dark-bg); width: 260px; position: fixed; transition: all 0.3s; z-index: 1000;}
        .sidebar .nav-link { color: #a4b0be; padding: 15px 25px; transition: 0.2s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #34495e; color: var(--admin-green); border-left: 4px solid var(--admin-green); }
        .main-content { margin-left: 260px; padding: 40px; }
    </style>
</head>
<body>
<div th:replace="~{navigation :: header}"></div>

<div class="sidebar mt-5">
    <div class="p-4"><h3 class="text-white fw-bold">KIXORA <span class="text-success text-xs">PRO</span></h3></div>
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a class="nav-link" th:href="@{/admin/products}"><i class="fas fa-box me-2"></i> Sản phẩm</a>
        <a class="nav-link active" th:href="@{/admin/orders}"><i class="fas fa-shopping-cart me-2"></i> Đơn hàng</a>
        <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users me-2"></i> Người dùng</a>
    </nav>
</div>

<div class="main-content mt-5">
    <h2 class="fw-bold mb-4 text-dark">Quản lý Đơn Hàng</h2>

    <div class="card border-0 shadow-sm rounded-4 p-4">
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="table-light text-muted small">
                <tr>
                    <th>MÃ ĐƠN</th>
                    <th>NGÀY ĐẶT</th>
                    <th>THÔNG TIN GIAO HÀNG</th>
                    <th>TỔNG TIỀN</th>
                    <th>CẬP NHẬT TRẠNG THÁI</th>
                    <th class="text-center">CHI TIẾT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="'#' + ${o.id}" class="fw-bold"></td>
                    <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td style="max-width: 200px;">
                        <span class="d-block text-truncate small" th:text="${o.shippingAddress}"></span>
                        <span class="badge bg-info text-dark" th:text="${o.paymentMethod}"></span>
                    </td>
                    <td class="text-success fw-bold" th:text="${#numbers.formatDecimal(o.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>

                    <td>
                        <form th:action="@{/admin/orders/update-status}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="orderId" th:value="${o.id}">
                            <select name="status" class="form-select form-select-sm shadow-none border-secondary" style="width: 130px;">
                                <option value="Pending" th:selected="${o.status == 'Pending'}">Chờ xử lý</option>
                                <option value="Shipped" th:selected="${o.status == 'Shipped'}">Đang giao</option>
                                <option value="Done" th:selected="${o.status == 'Done'}">Hoàn thành</option>
                                <option value="Canceled" th:selected="${o.status == 'Canceled'}">Đã hủy</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-dark">Lưu</button>
                        </form>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/admin/orders/detail/{id}(id=${o.id})}" class="btn btn-sm btn-outline-primary">Xem</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
