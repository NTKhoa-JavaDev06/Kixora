<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KIXORA Admin - Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --admin-green: #2ecc71; --dark-bg: #2c3e50; }
        body { background: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { min-height: 100vh; background: var(--dark-bg); width: 260px; position: fixed; transition: all 0.3s; z-index: 1000;}
        .sidebar .nav-link { color: #a4b0be; padding: 15px 25px; transition: 0.2s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #34495e; color: var(--admin-green); border-left: 4px solid var(--admin-green); }
        .main-content { margin-left: 260px; padding: 40px; }
    </style>
</head>
<body>
<div th:replace="~{navigation :: header}"></div>

<div class="sidebar mt-5">
    <div class="p-4"><h3 class="text-white fw-bold">KIXORA <span class="text-success text-xs">PRO</span></h3></div>
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a class="nav-link" th:href="@{/admin/products}"><i class="fas fa-box me-2"></i> Sản phẩm</a>
        <a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-shopping-cart me-2"></i> Đơn hàng</a>
        <a class="nav-link active" th:href="@{/admin/users}"><i class="fas fa-users me-2"></i> Người dùng</a>
    </nav>
</div>

<div class="main-content mt-5">
    <h2 class="fw-bold mb-4 text-dark">Danh sách Người dùng</h2>

    <div class="card border-0 shadow-sm rounded-4 p-4">
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="table-light text-muted small">
                <tr>
                    <th>ID</th>
                    <th>AVATAR</th>
                    <th>HỌ VÀ TÊN</th>
                    <th>EMAIL</th>
                    <th>QUYỀN HẠN</th>
                    <th>TRẠNG THÁI</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}" class="fw-bold"></td>
                    <td>
                        <img th:src="@{${u.photo != null ? u.photo : 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'}}"
                             width="45" height="45" class="rounded-circle border" style="object-fit:cover;">
                    </td>
                    <td th:text="${u.fullname}" class="fw-bold text-dark"></td>
                    <td th:text="${u.email}"></td>
                    <td>
                        <span class="badge" th:classappend="${u.role == 'Admin'} ? 'bg-danger' : 'bg-primary'" th:text="${u.role}"></span>
                    </td>
                    <td>
                        <span class="badge" th:classappend="${u.activated} ? 'bg-success' : 'bg-secondary'" th:text="${u.activated} ? 'Hoạt động' : 'Bị khóa'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
