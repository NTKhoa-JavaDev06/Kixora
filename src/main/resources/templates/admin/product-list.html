<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KIXORA Admin - Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --admin-green: #2ecc71; --dark-bg: #2c3e50; }
        body { background: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { min-height: 100vh; background: var(--dark-bg); width: 260px; position: fixed; transition: all 0.3s; z-index: 1000;}
        .sidebar .nav-link { color: #a4b0be; padding: 15px 25px; transition: 0.2s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: #34495e; color: var(--admin-green); border-left: 4px solid var(--admin-green); }
        .main-content { margin-left: 260px; padding: 40px; }
    </style>
</head>
<body>

<div th:replace="~{navigation :: header}"></div>

<div class="sidebar mt-5">
    <div class="p-4"><h3 class="text-white fw-bold">KIXORA <span class="text-success text-xs">PRO</span></h3></div>
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a class="nav-link active" th:href="@{/admin/products}"><i class="fas fa-box me-2"></i> Sản phẩm</a>
        <a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-shopping-cart me-2"></i> Đơn hàng</a>
        <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users me-2"></i> Người dùng</a>
    </nav>
</div>

<div class="main-content mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Danh sách Sản Phẩm</h2>
        <button class="btn btn-success shadow" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="fa-solid fa-cloud-arrow-up me-2"></i>Thêm sản phẩm mới
        </button>
    </div>

    <div class="card border-0 shadow-sm rounded-4 p-4">
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="table-light text-muted small">
                <tr>
                    <th>ID</th>
                    <th>HÌNH ẢNH</th>
                    <th>TÊN SẢN PHẨM</th>
                    <th>DANH MỤC</th>
                    <th>GIÁ BÁN</th>
                    <th class="text-center">HÀNH ĐỘNG</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}" class="fw-bold"></td>
                    <td>
                        <img th:src="@{${(p.image != null and #strings.startsWith(p.image, 'http')) ? p.image : '/hinhanh/' + (p.image != null ? p.image : 'R.jpg')}}"
                             width="60" height="60" class="rounded border shadow-sm" style="object-fit:cover;">
                    </td>
                    <td th:text="${p.name}" class="fw-bold text-dark" style="max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></td>
                    <td th:text="${p.category != null ? p.category.name : 'N/A'}"></td>
                    <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
                    <td class="text-center">
                        <a href="#" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="#" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold"><i class="fa-solid fa-box-open me-2"></i>Thêm Sản Phẩm & Phân Loại Mới</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data">
                <div class="modal-body bg-light">
                    <div class="row g-4">

                        <div class="col-md-7 border-end pe-4">
                            <h6 class="fw-bold text-primary mb-3 border-bottom pb-2"><i class="fa-solid fa-circle-info me-2"></i>Thông tin cơ bản</h6>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên sản phẩm</label>
                                <input type="text" name="name" class="form-control" required placeholder="Nhập tên giày...">
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label fw-bold">Danh mục</label>
                                    <select name="categoryId" class="form-select" required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold">Thương hiệu</label>
                                    <select name="brandId" class="form-select" required>
                                        <option value="">-- Chọn thương hiệu --</option>
                                        <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label fw-bold">Chất liệu</label>
                                    <input type="text" name="material" class="form-control" placeholder="Vd: Da PU, Canvas...">
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold">Giới tính</label>
                                    <select name="gender" class="form-select">
                                        <option value="Unisex">Unisex</option>
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label fw-bold">Giá bán (VNĐ)</label>
                                    <input type="number" name="price" class="form-control text-danger fw-bold" required placeholder="Ví dụ: 2500000">
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold">Trạng thái bán</label>
                                    <select name="available" class="form-select">
                                        <option value="true">Đang kinh doanh</option>
                                        <option value="false">Ngừng kinh doanh</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-success"><i class="fa-solid fa-cloud-arrow-up me-2"></i>Ảnh đại diện (Cloudinary)</label>
                                <input type="file" name="imageFile" class="form-control border-success bg-white shadow-sm" accept="image/*" required>
                            </div>
                        </div>

                        <div class="col-md-5 ps-3">
                            <h6 class="fw-bold text-danger mb-3 border-bottom pb-2"><i class="fa-solid fa-layer-group me-2"></i>Phân loại mặc định</h6>
                            <div class="alert alert-warning small py-2">
                                <i class="fa-solid fa-triangle-exclamation me-1"></i> Thiết lập 1 biến thể đầu tiên để tạo kho chứa hàng.
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Kích cỡ (Size)</label>
                                <input type="text" name="size" class="form-control" required placeholder="Vd: 40, 41, 42...">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Màu sắc (Color)</label>
                                <input type="text" name="color" class="form-control" required placeholder="Vd: Trắng, Đen...">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Số lượng nhập kho</label>
                                <input type="number" name="quantity" class="form-control text-primary fw-bold" required placeholder="Vd: 50">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-white">
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-success rounded-pill px-4 shadow-sm">
                        <i class="fa-solid fa-floppy-disk me-2"></i>Lưu Sản Phẩm & Phân Loại
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
