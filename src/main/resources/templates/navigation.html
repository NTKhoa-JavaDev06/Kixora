<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-danger" href="Home.html">KIXORA</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="/trangchu/index">Home</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Sản phẩm
                    </a>
                    <ul class="dropdown-menu shadow border-0">
                        <li th:each="cat : ${allCategories}">
                            <a class="dropdown-item"
                               th:href="@{/product/list(categoryId=${cat.id})}"
                               th:text="${cat.name}">Tên danh mục</a>
                        </li>

                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item fw-bold" href="/product/list">Tất cả sản phẩm</a></li>
                    </ul>
                </li>
                <a class="nav-link text-primary fw-bold" th:if="${session.user != null and session.user.role == 'Admin'}" href="/admin/adminform">Quản trị</a>
            </div>

            <div class="d-flex align-items-center">

                <a href="/cart/view" class="btn position-relative me-3 text-dark">
                    <i class="fa-solid fa-cart-shopping fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${session.cartSize != null ? session.cartSize : '0'}">
            0
        </span>
                </a>

                <div th:if="${session.user != null}" class="dropdown">
                    <a class="dropdown-toggle d-flex align-items-center text-decoration-none text-dark" href="#" role="button" data-bs-toggle="dropdown">
                        <span class="me-2 d-none d-md-inline" th:text="${session.user.fullname}">Tên User</span>
                        <img th:src="${session.user.photo != null ? session.user.photo : '/hinhanh/R.jpg'}"
                             style="border-radius: 50%; width: 40px; height: 40px; object-fit: cover; border: 2px solid #DA291C"
                             alt="User Avatar"> </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="/admin/adminform" th:if="${session.user.role == 'Admin'}">
                            <i class="fa-solid fa-user-shield me-2"></i>Quản trị
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-user me-2"></i>Hồ sơ
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/login/logout">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </div>

                <div th:if="${session.user == null}">
                    <a href="/Login/login" class="btn btn-outline-danger btn-sm">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
