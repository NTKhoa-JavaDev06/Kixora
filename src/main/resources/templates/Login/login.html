<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - KIXORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<style>
    /* Bo góc mịn hơn và hiệu ứng hover cho nút */
    .form-control { border-radius: 10px; border: 1px solid #eee; }
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(218, 41, 28, 0.1);
        border-color: #DA291C;
    }
    .btn-primary { background-color: #DA291C; border: none; border-radius: 10px; transition: 0.3s; }
    .btn-primary:hover { background-color: #b31d14; transform: translateY(-2px); }
    /* Chỉnh nút social có d-flex để icon và chữ canh giữa đẹp mắt */
    .social-btn { border-radius: 10px; transition: 0.3s; display: flex; align-items: center; justify-content: center; font-weight: 500; }
    .social-btn:hover { background-color: #f8f9fa; transform: scale(1.02); }
</style>
<body>

<div class="container-fluid p-0">
    <div class="row g-0 align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 d-none d-md-block p-3">
            <div class="position-relative h-100">
                <img th:src="@{/hinhanh/R.jpg}" class="w-100 rounded-4 shadow-lg"
                     style="height: 95vh; object-fit: cover;" alt="ronaldo">
                <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                    <h2 class="fw-bold display-4">KIXORA</h2>
                    <p class="lead">Nâng tầm phong cách của bạn</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <p th:if="${msg}" class="text-center mb-3 fw-bold"
               th:classappend="${msg.contains('thành công') ? 'text-success' : 'text-danger'}"
               th:text="${msg}"></p>
            <div class="col-lg-8 mx-auto p-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bold" style="color: #DA291C">Hello Homieee!</h1>
                    <p class="text-muted">Vui lòng đăng nhập để tiếp tục</p>
                </div>

                <form th:action="@{/login/check}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="taikhoan" name="username" placeholder="Username">
                        <label for="taikhoan">Tài khoản</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="matkhau" name="password" placeholder="Password">
                        <label for="matkhau">Mật khẩu</label>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember" th:checked="${not #strings.isEmpty(username)}">
                            <label class="form-check-label small" for="remember">Ghi nhớ</label>
                        </div>
                        <a href="#" class="text-decoration-none small text-danger fw-bold">Quên mật khẩu?</a>
                    </div>

                    <button class="btn btn-primary btn-lg w-100 mb-4 fw-bold" type="submit">Đăng Nhập</button>
                </form>

                <div class="text-center position-relative my-4">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small fw-bold">HOẶC</span>
                </div>

                <div class="row g-3">
                    <div class="col-6">
                        <a href="/oauth2/authorization/google" class="btn btn-outline-secondary social-btn w-100 py-2 text-decoration-none text-dark">
                            <i class="fab fa-google text-danger me-2 fs-5"></i> Google
                        </a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-secondary social-btn w-100 py-2 text-dark">
                            <i class="fab fa-facebook-f text-primary me-2 fs-5"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
