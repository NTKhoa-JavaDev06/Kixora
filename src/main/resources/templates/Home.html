<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Store - Trang Chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #28a745;
            --black-bg: #1a1a1a;
        }
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }

        /* Product Card */
        .product-card {
            transition: all 0.3s ease;
            border: none;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-name {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 14px;
            font-weight: 600;
            height: 40px;
            color: #333;
            margin-bottom: 10px;
        }

        .price-tag { color: var(--primary-green); font-size: 18px; font-weight: 700; }

        .btn-green {
            background-color: var(--black-bg);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            transition: 0.3s;
        }
        .btn-green:hover { background-color: var(--primary-green); color: white; }

        /* Sidebar */
        .filter-title { font-weight: 700; color: var(--black-bg); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .filter-item {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .filter-item:hover, .filter-item.active {
            background-color: var(--primary-green);
            color: white;
            font-weight: 600;
        }

        @media (min-width: 992px) { .col-lg-2-4 { flex: 0 0 auto; width: 20%; } }
    </style>
</head>

<body>
<div th:replace="~{navigation :: header}"></div>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div id="shopeeBanner" class="carousel slide shadow-sm rounded-4 overflow-hidden" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="b, iter : ${banners}" class="carousel-item" th:classappend="${iter.index == 0} ? 'active'">
                        <img th:src="@{${(b.image != null and #strings.startsWith(b.image, 'http')) ? b.image : '/hinhanh/' + b.image}}"
                             class="d-block w-100" style="height: 350px; object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <aside class="col-md-2">
            <div class="filter-title">Danh mục</div>
            <nav>
                <a th:href="@{/home}" class="filter-item" th:classappend="${param.cid == null} ? 'active' : ''">Tất cả</a>
                <a th:each="c : ${categories}" th:href="@{|/home?cid=${c.id}|}" class="filter-item"
                   th:classappend="${param.cid != null and param.cid[0] == c.id.toString()} ? 'active' : ''"
                   th:text="${c.name}"></a>
            </nav>
        </aside>

        <main class="col-md-10">
            <div class="d-flex bg-white p-3 mb-3 rounded-3 shadow-sm align-items-center">
                <span class="text-muted me-3">Sắp xếp:</span>
                <button class="btn btn-sm btn-dark me-2">Mới nhất</button>
                <button class="btn btn-sm btn-outline-dark me-2">Bán chạy</button>
            </div>

            <div class="row g-3">
                <div class="col-6 col-md-4 col-lg-2-4" th:each="p : ${items}">
                    <a th:href="@{/product/detail(id=${p.id})}" class="text-decoration-none">
                        <div class="card h-100 product-card shadow-sm">
                            <img th:src="@{${(p.image != null and #strings.startsWith(p.image, 'http')) ? p.image : '/hinhanh/' + (p.image != null ? p.image : 'R.jpg')}}"
                                 class="card-img-top" style="height: 200px; object-fit: cover;">

                            <div class="card-body p-3 d-flex flex-column">
                                <h6 class="product-name" th:text="${p.name}"></h6>
                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <span class="price-tag" th:text="'₫' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}"></span>
                                </div>
                                <button class="btn-green w-100 mt-2">Xem chi tiết</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Hàm này gọi khi nhấn nút "Thêm vào giỏ hàng"
    $('.btn-add-to-cart').click(function(e) {
        e.preventDefault(); // Ngăn chặn load trang

        let formData = {
            productId: $('input[name="productId"]').val(),
            variantId: $('input[name="variantId"]:checked').val(),
            quantity: $('input[name="quantity"]').val()
        };

        $.post('/cart/add-ajax', formData, function(response) {
            // response trả về số lượng mới từ server
            $('.badge').text(response).addClass('cart-bounce');

            // Xóa hiệu ứng sau khi chạy xong để lần sau bấm lại có tiếp
            setTimeout(function() {
                $('.badge').removeClass('cart-bounce');
            }, 500);

            alert("Đã thêm vào giỏ hàng thành công!");
        });
    });
</script>
</body>
</html>
