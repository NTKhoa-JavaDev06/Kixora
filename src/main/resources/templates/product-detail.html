<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${p.name}">Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f5f5f5; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .bg-white { background-color: white; }
        .text-shopee { color: #ee4d2d; }
        .btn-shopee { background-color: #ee4d2d; color: white; border: none; }
        .btn-shopee:hover { background-color: #d04126; color: white; }
        .btn-outline-shopee { border: 1px solid #ee4d2d; color: #ee4d2d; background: rgba(255,87,34,0.1); }
        .price-text { font-size: 30px; font-weight: 500; color: #ee4d2d; background: #fafafa; padding: 15px; }


        .variant-label {
            border: 1px solid rgba(0,0,0,.09);
            padding: 8px 25px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background: white;
            min-width: 80px;
            text-align: center;
        }
        .variant-input:checked + .variant-label {
            border-color: #ee4d2d;
            color: #ee4d2d;
            position: relative;
        }
        .variant-input:checked + .variant-label::after {
            content: '✔';
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 10px;
            background: #ee4d2d;
            color: white;
            padding: 0 4px;
        }

        /* Style cho Card sản phẩm liên quan */
        .product-card {
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            border: 1px solid transparent;
            background: #fff;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #ee4d2d;
            z-index: 1;
        }
        .product-name {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 12px;
            line-height: 14px;
            height: 28px;
            color: rgba(0,0,0,.87);
            margin-bottom: 8px;
        }
        .price-tag { color: #ee4d2d; font-size: 14px; }
    </style>
</head>
<body>

<div th:replace="~{navigation :: header}"></div>

<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb" style="font-size: 14px;">
            <li class="breadcrumb-item"><a href="/home" class="text-decoration-none text-dark">Shopee</a></li>
            <li class="breadcrumb-item"><a href="#" class="text-decoration-none text-dark"
                                           th:text="${p.category != null ? p.category.name : 'Khác'}">Danh mục</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${p.name}">Tên SP</li>
        </ol>
    </nav>

    <div class="card border-0 shadow-sm rounded-0">
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <img th:src="@{${(p.image != null and #strings.startsWith(p.image, 'http')) ? p.image : '/hinhanh/' + (p.image != null ? p.image : 'R.jpg')}}"
                         class="img-fluid w-100"
                         alt="Product Image">
                </div>

                <div class="col-md-7 ps-md-4">
                    <h4 class="fw-normal mb-3" th:text="${p.name}">Tên sản phẩm</h4>

                    <div class="d-flex mb-3 align-items-center">
                        <span class="text-shopee border-bottom border-danger me-2">4.9</span>
                        <div class="text-shopee me-3">
                            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                        </div>
                        <span class="text-muted border-start ps-3">Đã bán 1.2k</span>
                    </div>

                    <div class="price-text mb-4">
                        <span th:text="'₫' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">₫50.000</span>
                    </div>

                    <form action="/cart/add" method="post">
                        <input type="hidden" name="productId" th:value="${p.id}">

                        <div class="row mb-4 align-items-center">
                            <label class="col-md-2 text-muted">Phân loại:</label>
                            <div class="col-md-10">
                                <div th:if="${#lists.isEmpty(variants)}" class="text-muted">Mặc định</div>

                                <div th:each="v : ${variants}" class="d-inline-block">
                                    <input type="radio" name="variantId" th:id="'var_'+${v.id}" th:value="${v.id}" class="variant-input" required>
                                    <label th:for="'var_'+${v.id}" class="variant-label rounded-1">
                                        <span th:text="${v.color} + ' - ' + ${v.size}">Màu - Size</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4 align-items-center">
                            <label class="col-md-2 text-muted">Số lượng:</label>
                            <div class="col-md-10 d-flex align-items-center">
                                <div class="input-group" style="width: 150px;">
                                    <button class="btn btn-outline-secondary rounded-0" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                                    <input type="number" name="quantity" class="form-control text-center rounded-0" value="1" min="1" max="99">
                                    <button class="btn btn-outline-secondary rounded-0" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
                                </div>
                                <span class="ms-3 text-muted small" th:text="${p.available} ? 'Còn hàng' : 'Hết hàng'"></span>
                            </div>
                        </div>

                        <div class="d-flex mt-4">
                            <button type="submit" class="btn btn-outline-shopee btn-lg me-3 rounded-0 px-4">
                                <i class="fa-solid fa-cart-plus me-2"></i>Thêm Vào Giỏ Hàng
                            </button>
                            <button type="button" class="btn btn-shopee btn-lg rounded-0 px-5">Mua Ngay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3 border-0 shadow-sm rounded-0">
        <div class="card-header bg-white py-3">
            <h5 class="m-0 fw-normal text-uppercase">Mô tả sản phẩm</h5>
        </div>
        <div class="card-body text-muted" style="white-space: pre-line;">
            <p>Chất liệu: <span th:text="${p.material}">Cotton</span></p>
            <p>Thương hiệu: <span th:text="${p.brand != null ? p.brand.name : 'No Brand'}"></span></p>
            <p>Giới tính: <span th:text="${p.gender}">Unisex</span></p>
        </div>
    </div>

    <div class="mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-uppercase text-muted m-0">CÁC SẢN PHẨM KHÁC</h5>
            <a href="/home" class="text-shopee text-decoration-none small">Xem tất cả ></a>
        </div>

        <div class="row g-2">
            <div class="col-6 col-md-4 col-lg-2" th:each="r : ${related}" th:if="${r.id != p.id}">
                <a th:href="@{/product/detail(id=${r.id})}" class="text-decoration-none">
                    <div class="card h-100 shadow-sm border-0 product-card">
                        <div class="position-relative">
                            <img th:src="@{${(r.image != null and #strings.startsWith(r.image, 'http')) ? r.image : '/hinhanh/' + (r.image != null ? r.image : 'R.jpg')}}"
                                 class="card-img-top" th:alt="${r.name}"
                                 style="height: 180px; width: 100%; object-fit: cover;">

                            <span class="position-absolute top-0 end-0 bg-warning text-dark px-1 small" style="font-size: 10px;">-10%</span>
                        </div>

                        <div class="card-body p-2 d-flex flex-column">
                            <h6 class="product-name" th:text="${r.name}">Tên sản phẩm</h6>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <span class="price-tag fw-bold"
                                          th:text="'₫' + ${#numbers.formatDecimal(r.price, 0, 'COMMA', 0, 'POINT')}">
                                        ₫0
                                    </span>
                                    <span class="text-muted" style="font-size: 10px;">Đã bán 50</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div th:if="${#lists.size(related) <= 1}" class="col-12 text-center py-3 text-muted">
                <small>Chưa có sản phẩm tương tự.</small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
